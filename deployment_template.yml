apiVersion: batch/v1
kind: Job
metadata:
  name: ashs-worker-%deployment%-job-%ticket_id%
spec:
  template:
    metadata:
      name: ashs-worker-%deployment%-job
    spec:
      containers:
      - name: ashs-container-%deployment%-%ticket_id%
        image: %container%
        command: ["%command%"]
        args: [%args%]
        volumeMounts:
        - name: atlas
          mountPath: /app/atlas
        - name: auth
          mountPath: /root/.alfabis
          readOnly: true
        resources:
          requests:
            cpu: 15000m
      volumes:
      - name: atlas
        persistentVolumeClaim:
          claimName: pvc-ashs-atlases
          readOnly: true
      - name: auth
        secret:
          secretName: alfabis-cookie-%deployment%

      restartPolicy: Never
